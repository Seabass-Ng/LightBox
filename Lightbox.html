<html>
  <head>
    <link rel='stylesheet' href='Lightbox.css' />
  </head>
  <body>
    <div style='width:1000px;height:1000px;background:blue;'>
</div>
<div id='preloader'>
  <img class='prevImg' />
  <img class='nextImg' />
</div>
<div class='lightbox'>
  <div class='lightbox__backdrop'></div>
  <div class='lightbox__content'>
    <div class='lightbox__content__header'>
      <h1 class='title'></h1>
    </div>
    <div class='lightbox__content__body'>
      <div class='prev'>&larr;</div>
      <div class='imageContainer'>
        <img class='imageContainer__image' />
      </div>
      <div class='next'>&rarr;</div>
  </div>
</div>
    <script src='./Lightbox.js'></script>
  </body>
</html>
